<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpg" alt="" class="profile-img">
        </div>
        
        <div class="info-data">
            <span class="name">Phonlawat Phudokmai</span>
            <span class="faculty">Computer Eng.</span>
            <span class="school">KOSEN-KMITL</span>
        </div>

        <div class="media-btn">
            <a href="https://www.facebook.com/ponlawat.phudokmai/" style="background-color: #4267b2;" target = "_blank" class="link" >
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://www.instagram.com/_ponlawattttt" style="background-color: #e1306c;" target = "_blank" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
    </div>
</body>
</html>
